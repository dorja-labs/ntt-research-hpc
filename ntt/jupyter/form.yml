---
attributes:
  bc_account:
    label: "Account"
    value: "default"
  bc_num_hours:
    widget: "number_field"
    label: "Session Duration (hours)"
    value: 1
    help: "How long to keep the connection active"
    min: 1
    max: 8
  bc_num_slots:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: "Number of CPU cores"
    min: 1
    max: 4
  bc_queue:
    label: "Partition"
    value: "compute"

form:
  - bc_account
  - bc_num_hours
  - bc_num_slots
  - bc_queue
